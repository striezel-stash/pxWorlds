name: Run Gradle
on:
  schedule:
    - cron: "0 0 * * 5"
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: 13
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: build
